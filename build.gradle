apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

group '1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.11.3'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.11.3'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    implementation 'com.oracle.database.jdbc:ojdbc8:19.6.0.0'
}